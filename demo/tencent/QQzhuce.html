<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QQ注册</title>
    <link type="text/css" rel="stylesheet" href="css/style-signIn.css">
</head>
<body>
<div class="box">
    <div class="box-inner">
        <div class="header">
            <a class="qqLogo" href="QQzhuce.html" target="_blank"></a>
            <a class="black" href="javascript:;">意见反馈</a>
            <div class="languange">
                <span>简体中文</span>
                "|"
                <span>繁体中文</span>
                "|"
                <span>English</span>
            </div>
        </div>
        <div class="content">
            <div class="left">
                <a class="left-top1" href="javascript:;">
                    <span class="title1">QQ帐号</span>
                    <span class="desc">由数字组成，经典通行帐号</span>
                </a>
                <a class="left-top2" href="javascript:;">
                    <span class="title2">邮箱帐号</span>
                    <span class="desc">用邮箱地址注册，便于记忆</span>
                </a>
                <div class="left-bottom">
                    <input type="text" class="input" placeholder="输入要查找的QQ号码"/>
                    <ul>
                        <li>
                            <a href="javascript:;" class="item1">生日</a>
                        </li>
                        <li>
                            <a href="javascript:;" class="item2">爱情</a>
                        </li>
                        <li>
                            <a href="javascript:;" class="item3">手机</a>
                        </li>
                        <li>
                            <a href="javascript:;" class="item4">年度</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <div class="right-inner">
                    <a href="javascript:;" class="right-inner-top"></a>
                    <div class="right-inner-title">注册帐号</div>
                    <div class="right-inner-contain">
                        <div class="right-inner-box">
                            <label for="" class="name">昵称</label>
                            <div class="name-box">
                                <input type="text" />
                            </div>
                            <div class="name-warn">请输入昵称</div>
                        </div>
                        <div class="right-inner-box">
                            <label for="" class="name">密码</label>
                            <div class="name-box">
                                <input type="text" />
                            </div>
                            <div class="name-warn">
                                <div class="name-warn1">
                                    <div class="dufault">长度为6-16个字符</div>
                                    <div class="dufault">不能是9位以下纯数字</div>
                                    <div class="dufault">不能包含空格</div>
                                </div>
                            </div>
                        </div>
                        <div class="right-inner-box">
                            <label for="" class="name">确认密码</label>
                            <div class="name-box">
                                <input type="text" />
                            </div>
                            <div class="name-warn">请再次输入密码</div>
                        </div>
                        <div class="right-inner-box">
                            <div class="name">性别</div>
                            <form class="sex">
                                <input type="radio" name="sex" value="male"/>男
                                <input type="radio" name="sex" value="female"/>女
                            </form>
                        </div>
                        <div class="right-inner-box">
                            <div class="name">生日</div>
                            <select>
                                <option>公历</option>
                                <option>农历</option>
                            </select>
                            <select>
                                <option>2016年</option>
                                <option>2015年</option>
                                <option>2014年</option>
                                <option>2013年</option>
                                <option>2012年</option>
                                <option>2011年</option>
                                <option>2010年</option>
                                <option>2009年</option>
                            </select>
                            <select>
                                <option value="0">1月</option>
                                <option value="1">2月</option>
                                <option value="2">3月</option>
                                <option value="3">4月</option>
                                <option value="4">5月</option>
                                <option value="5">6月</option>
                                <option value="6">7月</option>
                                <option value="7">8月</option>
                                <option value="8">9月</option>
                                <option value="9">10月</option>
                                <option value="10">11月</option>
                                <option value="11">12月</option>
                            </select>
                            <select>
                                <option value="0">1日</option>
                                <option value="1">2日</option>
                                <option value="2">3日</option>
                                <option value="3">4日</option>
                                <option value="4">5日</option>
                                <option value="5">6日</option>
                                <option value="6">7日</option>
                                <option value="7">8日</option>
                                <option value="8">9日</option>
                                <option value="9">10日</option>
                                <option value="10">11日</option>
                                <option value="11">12日</option>
                                <option value="12">13日</option>
                                <option value="13">14日</option>
                                <option value="14">15日</option>
                            </select>
                        </div>
                        <div class="right-inner-box">
                            <div class="name">所在地</div>
                            <select>
                                <option>中国</option>
                                <option>阿尔巴尼亚</option>
                                <option>阿尔及利亚</option>
                                <option>阿富汗</option>
                                <option>阿根廷</option>
                                <option>阿鲁巴</option>
                                <option>爱尔兰</option>
                                <option>埃及</option>
                            </select>
                            <select>
                                <option>北京</option>
                                <option>天津</option>
                                <option>上海</option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                            </select>
                            <select>
                                <option value="0">东城</option>
                                <option value="1">西城</option>
                                <option value="2"></option>
                                <option value="3"></option>
                                <option value="4"></option>
                                <option value="5"></option>
                                <option value="6"></option>
                                <option value="7"></option>
                                <option value="8"></option>
                                <option value="9"></option>
                                <option value="10"></option>
                                <option value="11"></option>
                            </select>
                        </div>
                        <div class="right-inner-box">
                            <label for="" class="name">验证码</label>
                            <div class="name-box">点击完成验证</div>
                        </div>
                        <div class="right-inner-box">
                            <label for="" class="name">手机验证码</label>
                            <div class="name-box">
                                <input type="text" />
                            </div>
                            <div class="name-warn"></div>
                        </div>
                        <div class="right-inner-box box-tip">
                            <span>忘记密码时，可通过该手机号码快速找回密码</span>
                            <span>请输入中国大陆手机号码（不含小灵通）</span>
                            <span>其他地区号码<a href="javascript:;">点击这里</a></span>
                        </div>
                        <div class="right-inner-box box-tip">
                            <div class="name-box">
                                <input type="text" />
                            </div>
                            <div class="get-phone">获取短信验证码</div>
                        </div>
                        <div class="right-inner-box box-tip">
                            <label>
                                <input type="checkbox">同时开通QQ空间
                            </label>
                            <label>
                                <input type="checkbox">我已阅读并同意相关服务条款和隐私政策
                            </label>
                        </div>
                        <div class="submit">
                            <input type="submit" value="提交注册" title="提交注册">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
