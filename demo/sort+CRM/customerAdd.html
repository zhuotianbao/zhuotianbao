<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训-CRM客户增加页面</title>
    <link type="text/css" rel="stylesheet" href="css/crm.css"/>
</head>
<body>
<div class="cusAdd">
    <div>
        <span>客户姓名:</span>
        <input type="text" id="userName" name="userName"/>
    </div>
    <div>
        <span>客户年龄:</span>
        <input type="text" id="userAge" name="userAge"/>
    </div>
    <div>
        <span>客户电话:</span>
        <input type="text" id="userPhone" name="userPhone"/>
    </div>
    <div>
        <span>客户地址:</span>
        <input type="text" id="userAddress" name="userAddress"/>
    </div>
    <div class="submit" id="userSubmit">确认提交</div>
</div>

<script type="text/javascript" src="module/utils.js"></script>
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript" src="js/crmAdd.js"></script>
</body>
</html>
